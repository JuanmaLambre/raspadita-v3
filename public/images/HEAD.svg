<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 240" role="img" aria-label="Chances">
  <defs>
    <linearGradient id="grad" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#5ee7df"/>
      <stop offset="1" stop-color="#b490ca"/>
    </linearGradient>
  </defs>
  <!-- Remove the rect below if you want a transparent background -->
  <rect width="100%" height="100%" rx="24" fill="#0f1226"/>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Noto Sans', 'Liberation Sans', sans-serif"
        font-size="120" letter-spacing="2"
        fill="url(#grad)" paint-order="stroke" stroke="#0f1226" stroke-width="4">
    Chances
  </text>
</svg>
